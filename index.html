<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediaHub</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: black;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .spacer {
      height: 72px;
    }
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
      gap: 16px;
      padding: 16px;
    }
    @media (min-width: 600px) {
      .movie-list {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }
    .movie-card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 2 / 3;
      object-fit: cover;
    }
    .movie-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .bottom-bar {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .plus-button {
      background-color: white;
      color: black;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .bubble-bar {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: #222;
      padding: 20px;
      border-radius: 16px;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    .upload-button {
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="text"], textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    #videoPlayer {
      width: 100%;
      max-width: 640px;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>
  <header>deepsea</header>
  <div class="spacer"></div>
  <div id="videoPlayer">
    <video id="player" width="100%" controls></video>
  </div>
  <div class="movie-list" id="movieList"></div>
  <div class="bottom-bar">
    <div class="plus-button" onclick="toggleBubbleBar()">+</div>
  </div>
  <div class="bubble-bar" id="bubbleBar">
    <button class="upload-button" onclick="selectVideo()">Select Video</button>
    <input type="file" id="videoInput" accept="video/*" style="display: none" />
    <input type="text" id="videoTitle" placeholder="Title" />
    <textarea id="videoDescription" placeholder="Description (optional)"></textarea>
    <input type="file" id="thumbnailInput" accept="image/*" />
    <button class="upload-button" onclick="postVideo()">Post</button>
  </div>
  <script>
    const bubbleBar = document.getElementById("bubbleBar");
    const videoInput = document.getElementById("videoInput");
    const thumbnailInput = document.getElementById("thumbnailInput");
    const videoTitle = document.getElementById("videoTitle");
    const videoDescription = document.getElementById("videoDescription");
    const movieList = document.getElementById("movieList");
    const player = document.getElementById("player");
    const videoPlayerContainer = document.getElementById("videoPlayer");

    function toggleBubbleBar() {
      bubbleBar.style.display = bubbleBar.style.display === "flex" ? "none" : "flex";
    }

    function selectVideo() {
      videoInput.click();
    }

    let selectedVideoFile;
    let thumbnailURL;
    let videoURL;

    videoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      selectedVideoFile = file;
      videoURL = URL.createObjectURL(file);
      videoTitle.value = file.name;

      const videoElement = document.createElement("video");
      videoElement.src = videoURL;
      videoElement.currentTime = 1;
      videoElement.addEventListener("loadeddata", () => {
        const canvas = document.createElement("canvas");
        canvas.width = 160;
        canvas.height = 240;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        thumbnailURL = canvas.toDataURL("image/jpeg");
      });
    });

    function postVideo() {
      if (!selectedVideoFile) return;

      const title = videoTitle.value || selectedVideoFile.name;
      const description = videoDescription.value;

      if (thumbnailInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = () => {
          thumbnailURL = reader.result;
          appendCard(title, videoURL);
        };
        reader.readAsDataURL(thumbnailInput.files[0]);
      } else {
        appendCard(title, videoURL);
      }
    }

    function appendCard(titleText, videoSrc) {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.onclick = () => {
        player.src = videoSrc;
        videoPlayerContainer.style.display = "block";
        player.play();
      };

      const img = document.createElement("img");
      img.src = thumbnailURL || "";

      const titleDiv = document.createElement("div");
      titleDiv.className = "movie-title";
      titleDiv.textContent = titleText;

      card.appendChild(img);
      card.appendChild(titleDiv);
      movieList.appendChild(card);

      // Reset
      videoInput.value = "";
      thumbnailInput.value = "";
      videoTitle.value = "";
      videoDescription.value = "";
      selectedVideoFile = null;
      thumbnailURL = null;
      videoURL = null;
      bubbleBar.style.display = "none";
    }
  </script>
</body>
</html>
